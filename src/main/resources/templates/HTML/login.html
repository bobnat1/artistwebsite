<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN/REGISTER</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/styles/loginregister.css">

</head>

<body>
  <div class="container">

    <div class="row justify-content-start">
      <h4><a id="home-link" href="/">HVSSR</a></h4>
    </div>

    <div class="row justify-content-center lower-element">
      <div class="col-auto">
        <h4>Login</h4>

        <form action="#" th:action="@{/login-user}" method="post" enctype="utf8">
          <div class="form-inputs">
            <label for="emailInput" class="form-label">Email address</label>
            <input class="form-control" id="emailInput" name="username" type="email" required>
          </div>
          <div class="form-inputs">
            <label for="passwordInput" class="form-label">Password</label>
            <input class="form-control" id="passwordInput" name="password" type="password" required>
          </div>
          <div class="form-inputs">
            <input type="submit" value="submit">
          </div>
        </form>
        <div class="form-inputs">
          <div th:if="${error}" class="error-message">
            <p><span th:text="${error}"></span></p>
          </div>
        </div>

      </div>
    </div>

    <hr class="lower-element">

    <a href="/register-user">click here to register</a>

  </div>
</body>

</html>
