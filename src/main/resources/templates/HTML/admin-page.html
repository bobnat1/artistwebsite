<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles/account-main.css">
</head>

<body>
    
    <div class="container">

        <div class="row justify-content-start">
            <h4><a id="home-link" href="/">HVSSR</a></h4>
        </div>

        <div class="row justify-content-center lower-element">
            <div class="col-auto">
                <p>ADMINISTRATION</p>
            </div>
        </div>

        <div class="row justify-content-center lower-element">
            <div class="col-auto">
                <a href="/post-mix">Edit Mixes</a>
                <br>
                <a href="/user-edit">User Management</a>
                <br>
                <a href="/message-edit">Edit Messages</a>
                <br>
                <a href="/posts-edit">Edit Posts</a>
                <br>
                <a href="/streams-edit">Edit Streams</a>
            </div>
        </div>

        <div class="row justify-content-start lower-element">
            <div class="col-auto">
                <div sec:authorize="isAuthenticated()">
                    <form action="#" th:action="@{/logout}" method="post">
                        <input id="submitButton" type="submit" value="Logout" />
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
