<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDIT-USERS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/styles/edit-users.css">

</head>

<body>
  <div class="container">

    <div class="row justify-content-start">
      <h4><a id="home-link" href="/">HVSSR</a></h4>
    </div>

    <div class="row justify-content-center lower-element">
      <div class="col-auto">
        <h5>CHANGE USER ROLE</h5>
        <hr>
        <form th:action="@{/change-role}" method="post">
          <select name="userId" required>
            <option value="">Select a user</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
          </select>
          <select name="newRole" required>
            <option value="1">User</option>
            <option value="2">Admin</option>
          </select>
          <button type="submit">Change Role</button>
        </form>

        <hr>
        <h5>DELETE USER</h5>
        <hr>
        <form th:action="@{/user-delete}" method="post">
          <select name="userId" required>
            <option value="">Select a user to Delete</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.email}"></option>
          </select>
          <button type="submit">Delete</button>
        </form>
        <hr>

      </div>
    </div>

    <div class="row justify-content-center lower-element">
      <div class="col-auto">

      </div>
    </div>

    <div class="row justify-content-center lower-element">
      <div class="col-auto">
        <h4></h4>
      </div>
    </div>

    <div class="row justify-content-start lower-element">
      <div class="col-auto">
        <form>
          <input type="button" value="back" onclick="history.back()">
        </form>
      </div>
    </div>

  </div>
</body>

</html>
