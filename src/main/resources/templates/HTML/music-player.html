<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRACKS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles/offthetop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">



</head>
<style>
        body {

            background-color: black;

        }
    </style>
<body>
<div class="container">

    <div class="row justify-content-start">
        <h4><a id="home-link" href="/">HVSSR</a></h4>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <h2>New Music</h2>
        </div>
    </div>

    <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-auto">
            <h3>No preplanned sets</h3>
        </div>
    </div>

    <!--music player-->
    <!--cited from https://github.com/sayantanm19/js-music-player-->
    <div class="row justify-content-center">
        <div class="col-auto" style="margin-top: 300px;">

            <div class="player">

                <!-- Define the section for displaying details -->
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>

                <!-- Define the section for displaying track buttons -->
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-2x"></i>
                    </div>
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-5x"></i>
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x"></i>
                    </div>
                </div>

                <!-- Define the section for displaying the seek slider-->
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100"
                           value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>

                <!-- Define the section for displaying the volume slider-->
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="1" max="100"
                           value="99" class="volume_slider" onchange="setVolume()">
                    <i class="fa fa-volume-up"></i>
                </div>
            </div>

            <script type="text/javascript" src="/js/musicplayer.js"></script>

        </div>

        <div class="row justify-content-center">
            <div class="col-auto" style="margin-top: 300px;">
                <h4><a href="https://www.youtube.com/@hvssr6820/videos">more mixes here</a></h4>
            </div>
        </div>
    </div>





</div>

</body>

</html>
