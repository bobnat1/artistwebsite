<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MANAGE MIXES</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/styles/message.css">

</head>

<body>
  <div class="container">

    <div class="row justify-content-start">
      <h4><a id="home-link" href="/">HVSSR</a></h4>
    </div>

    <div class="row justify-content-center lower-element">
      <div class="col-auto">
        <h5>UPLOAD MIX</h5>
        <hr>

        <form th:action="@{/send-mix}" method="POST" enctype="multipart/form-data">
          <input name="mixName" type="text" required>Mix Name</input>
          <input type="file" name="mp3File" required>
          <button type="submit">Upload</button>
        </form>

        <hr>
        <h5>DELETE MIX</h5>
        <hr>
        <form th:action="@{/delete-mix}" method="post">
          <select name="mixName" required>
            <option value="">Select a mix</option>
            <option th:each="mix : ${mixes}" th:value="${mix.mixName}" th:text="${mix.mixName}"></option>
          </select>
          <button type="submit">Delete Mix</button>
        </form>
        <hr>
      </div>
    </div>

    <div class="row justify-content-start lower-element">
      <div class="col-auto">
        <form>
          <input type="button" value="back" onclick="history.back()">
        </form>
      </div>
    </div>

  </div>
</body>

</html>
