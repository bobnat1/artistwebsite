<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INQUIRY</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles/message.css">

</head>

<body>
    <div class="container">

        <div class="row justify-content-start">
            <h4><a id="home-link" href="/">HVSSR</a></h4>
        </div>

        <div class="row justify-content-center lower-element">
            <div class="col-auto">
                <div class="form-text">
                    <h5 style="color: white;">Send me an Inquiry directly</h5>
                </div>

                <form action="#" th:action="@{/messages}" th:object="${message}" id="messageForm" method="post">
                    <div class="form-inputs">
                        <label for="emailInput" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailInput" th:field="*{email}" required>
                    </div>
                    <div class="form-inputs">
                        <label for="contactReason" class="form-label">Contact Reason</label>
                        <select class="form-select" id="contactReason" th:field="*{subject}" required>
                            <option value="" selected>Please Choose a Reason</option>
                            <option value="generalInfo">General Info</option>
                            <option value="booking">Booking</option>
                            <option value="management">Management</option>
                            <option value="demos">Demos</option>
                        </select>
                    </div>
                    <div class="form-inputs">
                        <label for="messageInput" class="form-label">Message</label>
                        <textarea type="text" id="messageInput" class="form-control" th:field="*{body}"
                            required>Inquiry...</textarea>
                    </div>
                    <div class="form-inputs">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
