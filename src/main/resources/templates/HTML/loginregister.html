<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>REGISTER</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/styles/loginregister.css">


    </head>

    <body>
        <div class="container">

            <div class="row justify-content-start">
                <h4><a id="home-link" href="/">HVSSR</a></h4>
            </div>

            <div class="row justify-content-center lower-element">
                <div class="col-auto">
                    <h2>Register</h2>

                    <form action="#" th:action="@{/process-user}" th:object="${user}" method="post" enctype="utf8">

                            <label >Email address</label>
                            <br>
                            <input type="email" th:field="*{email}" required>
                            <div id="emailHelp" class="form-text"><span style="color: white;">We'll never share your email with anyone else.</span></div>

                            <br>

                            <label>Password</label>
                            <br>
                            <input type="password" th:field="*{password}" required>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                            <br>
                            <label>Password Confirmation</label>
                            <br>
                            <input type="password" th:field="*{matchPassword}" required>
                            <span th:if="${#fields.hasErrors('matchPassword')}" th:errors="*{matchPassword}"></span>

                            <br>
                        <input type="submit" value="submit">

                    </form>
                    <br>
                    <div th:if="${errorMsg}" class="error-message">
                        <p><span th:text="${errorMsg}"></span></p>
                    </div>

                </div>
            </div>

            <hr class="lower-element">






        </div>
    </body>







</html>
